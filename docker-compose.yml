services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: tyhh-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-changeme}
      MYSQL_DATABASE: ${DB_NAME:-tyhh}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database:/docker-entrypoint-initdb.d
    networks:
      - tyhh-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASS:-changeme}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: tyhh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tyhh-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tyhh-backend
    restart: unless-stopped
    ports:
      - "4002:3002"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: ${DB_PASS:-changeme}
      DB_NAME: ${DB_NAME:-tyhh}
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_REQUIRE: "true"
      REDIS_DB: 0
      CLIENT_URL: http://localhost:4173
      ADMIN_URL: http://localhost:4000
      BASE_URL: http://localhost:4002
      IK_URL_ENDPOINT: ${IK_URL_ENDPOINT:-}
      IK_PUBLIC_KEY: ${IK_PUBLIC_KEY:-}
      IK_PRIVATE_KEY: ${IK_PRIVATE_KEY:-}
      PUSHER_APPID: ${PUSHER_APPID:-1}
      PUSHER_KEY: ${PUSHER_KEY:-app1}
      PUSHER_SECRET: ${PUSHER_SECRET:-app1}
      PUSHER_CLUSTER: ${PUSHER_CLUSTER:-ap1}
      PUSHER_HOST: ${PUSHER_HOST:-localhost}
      PUSHER_PORT: ${PUSHER_PORT:-6001}
    volumes:
      - ./backend/public/uploads:/app/public/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tyhh-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tyhh-frontend
    restart: unless-stopped
    ports:
      - "4173:80"
    depends_on:
      - backend
    networks:
      - tyhh-network

  # Admin Dashboard (Next.js)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: tyhh-admin
    restart: unless-stopped
    ports:
      - "4000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:3002/api/v1
    depends_on:
      - backend
    networks:
      - tyhh-network

networks:
  tyhh-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
