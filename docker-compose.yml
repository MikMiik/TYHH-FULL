services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: tyhh-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-changeme}
      MYSQL_DATABASE: ${DB_NAME:-tyhh}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/db:/docker-entrypoint-initdb.d
    networks:
      - tyhh-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASS:-changeme}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: tyhh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tyhh-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tyhh-backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_REQUIRE: "true"
      REDIS_DB: 0
      CLIENT_URL: http://localhost:5173
      ADMIN_URL: http://localhost:3000
      BASE_URL: http://localhost:3002
    volumes:
      - ./backend/public/uploads:/app/public/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tyhh-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tyhh-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - tyhh-network

  # Admin Dashboard (Next.js)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: tyhh-admin
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:3002/api/v1
    depends_on:
      - backend
    networks:
      - tyhh-network

networks:
  tyhh-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
